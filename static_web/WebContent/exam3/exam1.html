<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		background-color: yellow;
	}

	h1, p, ul,li {
		border: 2px solid red;
	}
	
	p {
		border-radius: 25px;
		padding: 10px 20px ;
	/* 	블록요소는 크기조절이 가능함,,,,인라인은 불가 */
		width: 30%;
		box-shadow: 20px 10px 10px #666666;	
	}
	
	ul {
	margin-top: 80px;
	}
	
	p:hover {
		box-shadow: 20px 10px 5px #666666;
		background-color: orange;
	}
	
	p:active {
	box-shadow: 20px 10px 10px #666666;	
	background-color: fuchsia;
	}
	
	
	
</style>
</head>
<body>
	<h1>쇼핑 리스트</h1>
	<p>특히 다음을<strong>반드시</strong>사와야함.</p>
	<ul>
		<li>우유</li>
		<li>토마토</li>
		<li>수박</li>
	</ul>
</body>
</html>
