<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<style>
	#one {
		background-color:cyan;
	}
	
	#two {  /*상대위치설정-right,left/bottom,top 중복불가*/
		background-color:yellow;
		position: relative;
		bottom: 50px;
		right: 50px;
		z-index: -1;/*  */
	}
	
	#three {
		background-color:lightgreen;
	}
	
	body > *{
		width: 200px;
		height: 50px;
	}
	</style>
<body>

	<p id="one">block #1</p>

	<div id="two">block #2</div>

	<p id="three">block #3</p>

</body>
</html>
