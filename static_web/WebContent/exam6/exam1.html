	$('button#btn').on('click',function () {	//addEventListener랑 비슷,클릭했을 때 설정 색으로 변경
		//전체 선택자

		//태그 선택자
		$('h1').css('color','red');
		//아이디 선택자
		$('h1#aa').css('color', 'blue');
		//클래스 선택자
		$('h1.bb').css('color', 'green');
		
	}); 

	

</script>
