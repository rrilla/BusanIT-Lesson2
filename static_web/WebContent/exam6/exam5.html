<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button type="button" id="btn">버튼</button>

<div id="wrap">
	<p>본문텍스트</p>
</div>

<script src="../js/jquery-3.5.1.min.js"></script>
<script>
	$('#btn').click(function () {
		//html() 함수와 동일 기능으로서 추가하는 함수
		// : append() 기존내용 뒤에 추가
		//	prepend() 기존내용 앞에 추가
		var h1 = '<h1>heading1</h1>';
		var h2 = '<h1>heading2</h2>';
		
		$('div#wrap').append(h2);
		$('div#wrap').prepend(h1);
		
		$(h1).appendTo('div#wrap');
	});

</script>
</body>
</html>
