<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.active {
		color: blue;
		background-color: yellow;
	}
</style>
</head>

<body>

<div class="container">
	<button id="btn" class= "btn1 btn2 btn3" type="button">버튼</button> 
	 	<!-- class 이름은 공백단위로 여러개의 이름을 가질 수 있음 -->
	
	<div id="a">
	</div>
	
	<div id="b">
		<h1>제목임.</h1>
		<h1>제목임.</h1>
		<h1>제목임.</h1>
		<h1>제목임.</h1>
		<h1>제목임.</h1>
	</div>
</div>


<script src="../js/jquery-3.5.1.min.js"></script>	<!-- jquery 외부파일 import -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
요것도 사용가능, -->
<script>
	// 제이쿼리 each() 함수 - 선택한 각 요소들을 반복처리
	var array = [{name: 'naver', link: 'http://naver.com'}, 
				 {name: 'daum', link: 'http://daum.net'},
				 {name: 'jquery', link: 'http://jquery.com'}];
	
	$('#btn').click(function () {
		$.each(array, function (index, item) {
			var str = '<a href=""'+ item.link + '">' + item.name + '</a><br>';
			
			document.getElementById('a').innerHTML += str;
		});
		
		$('div#b > h1').each(function (index, item) {
			item.innerHTML = 'ㅎㅇㅎㅇㅎㅇㅎㅇㅎㅇ~~~';
			
			if (index==1){
				$(item).addClass('active');
			}
		});
	});	//btn click

</script>
</body>
</html>
