<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="container">
		<h3>150</h3>
		<textarea cols="70" rows="5" placeholder="150자이내로쓰셈"></textarea>
	</div>

<script src="../js/jquery-3.5.1.min.js"></script>
<script>
	//글자수 제한을 키보드 keyup 이벤트로 올리기
	$('textarea').on('keyup', function () {
		var inputLength = $(this).val().length;
		var remainLength = 150 - inputLength;
		
		$('h3').html(remainLength);
		
		//remainLength 남은글자수 0 이상이면 'h1' 글자색을 초록색
		//remainLength 남은글자수 0 이상이면 'h1' 글자색을 빨간색
		if(remainLength >= 0) {
			$('h3').css('color','green');
		}else {
			$('h3').css('color','red');
		}
	});
</script>
</body>
</html>
