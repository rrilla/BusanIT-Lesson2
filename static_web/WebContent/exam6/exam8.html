<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container * {
		border: 3px dashed black;
		margin: 5px;
		padding: 5px;
	}
</style>
</head>
<body>
	
	<div class="container">
		<h1>
			<a href="http://naver.com">네이버</a>
		</h1>
		<form id="frm" action="join.jsp" method="get" onsubmit="return false;"> <!-- submit이벤트는 폼이 유일 -->
			<input type="text" name="id" placeholder="아이디 입력"/>
			<button type="submit">회원가입</button>   
		</form>
	</div>
	
<script src="../js/jquery-3.5.1.min.js"></script>
<script>
	// a태그 클릭하면 css() 클릭한 a태그의 배경색을 blue
	$('a').click(function (event) {
		$(this).css('background-color','blue');
		
		//기본기능 막기(a태그 하이퍼링크 기능 ) 막기
		//event.prevent.Default();
		//동일 이벤트가 열결된 태그가 중첩되어 있을때 이벤트 전달막기
		//event.stopPropagation();
		
		return false;
	})
	
	//h1태그 클릭하면 css() 클릭한 h1태그의 배경색 red
	$('h1').click(function () {
		$(this).css('background-color','red');
	});
	
	/* $('#from').on('submit', function (event) {
		
		event.preventDefault();
		/* return false;   //함수를 등록한 대상에 반환
	}); */
</script>
</body>
</html>
